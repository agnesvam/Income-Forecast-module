<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
 
  </head>
<body>
    Customer  {{ cust }}.
    Timescale {{ timescale }}.
    Forecast model {{ model }}.
    Logged in supplier id {{ supp }}.
    data len{{ len }}.
    is checkbox check for all cust: {{all}}.
{% block content %}
{{res | safe}}
{% endblock %}


<canvas id='linechart' width= "900" height = "400"> </canvas>
<script>
var ctx= document.getElementById("linechart").getContext("2d");
var lineChart=new Chart(ctx,{
    type:'line',
    data:{
        labels:{{ labels | safe }},
        datasets: [
        {
            labels: "data points",
            data: {{ val | safe }},
            fill: false
        }]
    }, options:{
        responsive: false
    }
});
</script>


</body>




</html>
